</head>

<body>
  <h2>Hồ sơ nhân viên</h2>

  <p>Username: <b id="u_username"></b></p>
  <p>Email: <b id="u_email"></b></p>
  <p>Họ tên: <b id="u_name"></b></p>
  <p>Ngày tạo: <b id="u_created"></b></p>

      u_status.innerText = user.user_status;
    });
