<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hồ sơ nhân viên</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="auth.js"></script>
</head>
<body onload="loadProfile()">
  <h2>Hồ sơ nhân viên</h2>

  <div id="profileArea">Đang tải...</div>

  <p><a href="dashboard.html">⬅ Quay lại Dashboard</a></p>
  <p><a href="#" onclick="logout(); return false;">Logout</a></p>

  <script>
    async function loadProfile() {
      const token = getSession();
      if (!token) {
        window.location.href = "login.html";
        return;
      }

      const res = await api("getUserInfo", { token });
      if (!res || !res.success) {
        alert("Session hết hạn hoặc lỗi");
        clearSession();
        window.location.href = "login.html";
        return;
      }

      const user = res.user;

      // Hide password when rendering
      if (user.password) user.password = "********";

      let html = "<ul>";
      // show fields in readable order if present
      const order = ["username","name","email","user_group","created_at","user_status"];
      order.forEach(k => {
        if (user[k] !== undefined) html += `<li><strong>${k}</strong>: ${user[k]}</li>`;
      });
      // show any other fields
      for (const k in user) {
        if (!order.includes(k)) html += `<li><strong>${k}</strong>: ${user[k]}</li>`;
      }
      html += "</ul>";

      document.getElementById("profileArea").innerHTML = html;
    }
  </script>
</body>
</html>
